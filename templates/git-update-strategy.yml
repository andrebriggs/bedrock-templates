parameters:
- name: azureContainerRegistry
  type: string
  default: ''
- name: downloadTools
  type: boolean
  default: true
- name: downloadFab
  type: boolean
  default: true
- name: gitUpdateType
  type: string
  default: HLD
  values:
  - HLD
  - Helm
- name: gitRepoURL
  type: string
  default: ''
- name: gitRepoName
  type: string
  default: ''
- name: gitBranchName
  type: string
  default: ''
- name: gitAccessToken
  type: string
  default: ''
- name: serviceName
  type: string
  default: ''
- name: imageTag
  type: string
  default: ''

steps:
 - task: Bash@3
   inputs:
     filePath: scripts/azure-login.sh
     failOnStderr: false
   displayName: Az Login
   env:
     SP_APP_ID: $(SP_APP_ID)
     SP_PASS: $(SP_PASS)
     SP_TENANT: $(SP_TENANT)
- ${{ if eq(parameters.downloadTools, true) }}:
  - task: HelmInstaller@1
    inputs:
      helmVersionToInstall: 2.16.3
- ${{ if eq(parameters.downloadFab, true) }}:
  - task: Bash@3
    inputs:
      filePath: scripts/download-fabrikate.sh
      failOnStderr: false
    displayName: Download Linux Fabrikate
- ${{ if eq(parameters.gitUpdateType, 'HLD') }}:
  - task: Bash@3
    inputs:
      filePath: scripts/git-clone.sh
      failOnStderr: false
    displayName: Git clone HLD
    env:
      ACCESS_TOKEN_SECRET: ${{ parameters.gitAccessToken }}
      REPO: ${{ parameters.gitRepoURL }}
  - task: Bash@3
    inputs:
      filePath: scripts/fab-image-tag-update.sh
      failOnStderr: true
    displayName: Push Fabrikate Image Tag update to new Git branch and make PR
    env:
      ACR_NAME: ${{ parameters.azureContainerRegistry }}
      REPO_NAME: ${{ parameters.gitRepoName }}
      BRANCH_NAME: ${{ parameters.gitBranchName }}
      BUILD_VERSION: ${{ parameters.imageTag }}
      SERVICE_NAME: ${{ parameters.serviceName }}
      ACCESS_TOKEN_SECRET: ${{ parameters.gitAccessToken }}
      REPO: ${{ parameters.gitRepoURL }} 

